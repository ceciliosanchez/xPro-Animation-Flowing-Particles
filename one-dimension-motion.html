<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Motion</title>
    <style>
        body {
            background: url('img/universe-where-stars-are-formed.jpg') no-repeat;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }
        .ball {
            z-index: 5;
            position: absolute;
            width: 25px; /* Initial size */
            height: 25px; /* Initial size */
            border-radius: 50%;
            transition: width 0.2s, height 0.2s; /* Add transition for smooth resizing */
        }
    </style>
</head>
<body>

    <div id="balls-container"></div>

    <script src="./one-dimension-motion.js"></script>
</body>
</html>
